<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar-Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <aside class="sidebar">
        <form class="sidebar_form">
            <input type="checkbox" id="open-menu">
            <label class="material-symbols-outlined" for="open-menu">arrow_back</label>
            <label class="material-symbols-outlined open_button" for="open-menu">arrow_forward</label>
        </form>
        <picture class="sidebar_picture">
            <img src="img/instagram.png" alt="logoIG">
        </picture>
        <nav class="sidebar_nav">
            <ul>
                <li class="sidebar_items"><span class="material-symbols-outlined">notifications</span>
                    <a href="#">Notificaciones</a>
                </li>
                <li class="sidebar_items"><span class="material-symbols-outlined">mail</span>
                    <a href="#">Mail</a>
                </li>
                <li class="sidebar_items"><span class="material-symbols-outlined">shopping_cart</span>
                    <a href="#">Carrito</a>
                </li>
                <li class="sidebar_items"><span class="material-symbols-outlined">account_balance</span>
                    <a href="#">Notificaciones</a>
                </li>
                <li class="sidebar_items"><span class="material-symbols-outlined">Settings</span>
                    <a href="#">Configuraciones</a>
                </li>
            </ul>
        </nav>
        <div class="sidebar_profile profile">
            <ul>
                <li class="sidebar_items item--profile">
                    <img src="img/n.jpg" alt="">
                    <span class="profile-option">MI PERFIL</span>
                </li>
                <li>
                    <li class="sidebar_items"><span class="material-symbols-outlined">logout</span>
                        <a href="#">Cerrar sesion</a>
                    </li>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
